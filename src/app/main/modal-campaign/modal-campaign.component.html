<div class="d-flex modal-header justify-content-center">
  <h1 class="text-uppercase">{{ modalTitle }}</h1>
</div>

<div class="modal-body">
  <form [formGroup]="formValues" (ngSubmit)="onSubmit()" class="p-20">
    <div class="row g-3">
      <div class="col-md-6">
        <mat-form-field appearance="fill" color="white">
          <mat-label>Campaign Name</mat-label>
          <input matInput required formControlName="campaignName" />
          <mat-error *ngIf="form['campaignName'].hasError('required')"
            >Campaign name is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Keyword</mat-label>
          <input matInput required maxlength="3" formControlName="keyword" />
          <mat-error *ngIf="form['keyword'].hasError('required')"
            >Keyword is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Bid Amount</mat-label>
          <input type="number" matInput required formControlName="bidAmount" />
          <mat-error *ngIf="form['keyword'].hasError('required')"
            >Bid amount is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Campaign Fund</mat-label>
          <input
            type="number"
            matInput
            required
            formControlName="campaignFund"
          />
          <mat-error *ngIf="form['campaignFund'].hasError('required')"
            >Campaing fund is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput required formControlName="productName" />
          <mat-error *ngIf="form['productName'].hasError('required')"
            >Product name is required</mat-error
          >
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Towns</mat-label>
          <select formControlName="town" matNativeControl required>
            <option selected disabled>-----</option>
            <option *ngFor="let town of towns">
              {{ town }}
            </option>
          </select>
          <mat-error *ngIf="form['productName'].hasError('required')"
            >Town is required</mat-error
          >
        </mat-form-field>
      </div>

      <div class="col-md-6 d-flex flex-column">
        <label for="Status" class="mb-3">Status OFF/ON</label>
        <mat-slide-toggle
          (change)="statusChanged($event)"
          [checked]="isChecked"
          color="warn"
        ></mat-slide-toggle>
      </div>

      <div class="col-md-6">
        <label class="mb-2" for="Radius Campaign">Radius Campaign (km)</label>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          step="1"
          min="0"
          max="100"
          aria-label="units"
          color="warn"
          (change)="sliderChanged($event)"
        ></mat-slider>
      </div>
    </div>
  </form>
</div>
<div class="d-flex modal-footer justify-content-center">
  <button class="btn btn-dark" (click)="onSubmit()">Save</button>
  <button type="button" class="btn btn-danger" (click)="closeModal()">
    Cancel
  </button>
</div>
